{{ if or (.Date) (ne .Params.Kind "page") }}
<div class="date">
    <time pubdate="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    <span class="author">by {{ .Params.author }}</span>
</div>
{{ end }}
<article>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
    <div class="tags">
        {{ range .Params.tags }}
        {{ $name := . }}
        <a href="/tags/{{ $name | urlize }}" class="pure-button">{{ $name }}</a>
        {{ end }}
    </div>
    {{ replace .Summary "<table>" "<table class='pure-table pure-table-striped'>" | safeHTML }}

	{{ if .Truncated }}
	<!-- This <div> includes a read more link, but only if the summary is truncated... -->
	<p>
	  <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
	</p>
	{{ end }}
</article>
